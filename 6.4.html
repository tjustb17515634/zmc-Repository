<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <center>
        <h1>个人信息注册表</h1>
        <form>
            <table>
                <tr>
                    <th  align="right">用户名：</th>
                    <td>
                        <input name="loginname" type="text" maxlength="12" required 
                        pattern="^[a-zA-Z][a-zA-Z0-9_]{4,11}$" autofocus/>
                    </td>
                    <td>(必填，用户名以字母开头，长度在5-12之间，允许包含数字、字母、下划线)</td>
                    <td></td>
                </tr>
                <tr>
                    <th  align="right">密码：</th>
                    <td>
                        <input name="password" type="password" maxlength="12" required
                        pattern="[a-zA-Z0-9_]\w{5,7}&"/>
                    </td>
                    <td>（必填，以字母开头，长度在6~18之间，允许包含数字、字母、下划线）</td>
                    <td></td>
                </tr>
                <tr>
                    <th  align="right">确认密码：</th>
                    <td>
                        <input name="password" type="password" maxlength="12" required
                        pattern="[a-zA-Z0-9_]\w{5,7}&"/>
                    </td>
                    <td></td>
                    <td></td>
                </tr>
                <tr>
                    <th  align="right">真实姓名：</th>
                    <td>
                        <input name="realname" type="text" required/>
                    </td>
                    <td>（必填）</td>
                    <td></td>
                </tr>
                <tr>
                    <th  align="right">出生日期：</th>
                    <td>
                        <input name="birth" type="date" value="1999/10/10"/>
                    </td>
                    <td></td>
                    <td></td>
                </tr>
                <tr>
                    <th  align="right">固定电话：</th>
                    <td>
                        <input name="guphone" type="tel" pattern="^(\d{3,4}\-?)?\d{7,8}$"/>
                    </td>
                    <td>（固定电话格式是：0000-1234567、000-12345678、1234567、12345678、00001234567和00012345678）</td>
                    <td></td>
                </tr>
                <tr>
                    <th  align="right">手机号码：</th>
                    <td>
                        <input name="myphone" type="tel" pattern="^1[3|4|5|8][0-9]\d{4,8}$"/>
                    </td>
                    <td>（以13、15、 18开头手机号码）</td>
                    <td></td>
                </tr>
                <tr>
                    <th  align="right">E-mail地址：</th>
                    <td>
                        <input name="myemail" type="email" multiple />
                    </td>
                    <td>（用户向您发送电子邮件，确保输入正确，可输入多个）</td>
                    <td></td>
                </tr>
                <tr>
                    <th  align="right">博客主页：</th>
                    <td>
                        <input name="myurl" type="url" placeholder="http://wwww.baidu.com" />
                    </td>
                    <td></td>
                    <td></td>
                </tr>
                <tr>
                    <th  align="right">身份证号：</th>
                    <td>
                        <input name="card" type="text" pattern="^\d{8,18}|[0-9x]{8,18}|[0-9x]{8,18}?$" />
                    </td>
                    <td>（以数字，字母x结尾的身份证号）</td>
                    <td></td>
                </tr>
                <tr>
                    <th  align="right">教育情况：</th>
                    <td>
                        <select>
                            <option value="小学">小学</option>
                            <option value="初中">初中</option>
                            <option value="高中">高中</option>
                            <option value="大专">大专</option>
                            <option value="本科">本科</option>
                            <option value="研究生">研究生</option>
                            <option value="硕士">硕士</option>
                            <option value="其他">其他</option>
                        </select>
                    </td>
                    <td></td>
                    <td></td>
                </tr>
                <tr>
                    <td>
                        <input type="submit" value="提交" />
                        <input type="reset" value="重置" />
                    </td>
                    <td></td>
                    <td></td>
                </tr>
            </table>
        </form>
    </center>
</body>
</html>
